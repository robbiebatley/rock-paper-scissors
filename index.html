<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="score">
        <ul>
          <li>Player: <span id="player-score">0</span></li>

      </div>
      <div class="outcome">

      </div>
    <div>
